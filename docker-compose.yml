services:
  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lazy-tasks-app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_URL=postgresql+asyncpg://lazy_tasks:lazy_tasks_secret@postgres:5432/lazy_tasks
      - QDRANT_URL=http://qdrant:6333
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - lazy-tasks-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lazy-tasks-postgres
    environment:
      POSTGRES_USER: lazy_tasks
      POSTGRES_PASSWORD: lazy_tasks_secret
      POSTGRES_DB: lazy_tasks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lazy_tasks -d lazy_tasks"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lazy-tasks-network
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: lazy-tasks-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - lazy-tasks-network
    restart: unless-stopped

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: lazy-tasks-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - lazy-tasks-network
    restart: unless-stopped

  # Kibana (Optional - for debugging)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: lazy-tasks-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - lazy-tasks-network
    profiles:
      - debug
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  elasticsearch_data:

networks:
  lazy-tasks-network:
    driver: bridge
